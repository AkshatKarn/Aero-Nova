name: Hourly Live Data Scheduler

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: Install deps
        run: |
          pip install pandas sqlalchemy pymysql requests

      - name: Run scheduler
        run: python Pipeline/scheduler_runner.py
