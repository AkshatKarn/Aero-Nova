name: Hourly Live Data Scheduler

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: '${{ secrets.DATABASE_URL }}'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sqlalchemy pymysql

      - name: Run live scheduler
        run: |
          python Pipeline/scheduler_runner.py

