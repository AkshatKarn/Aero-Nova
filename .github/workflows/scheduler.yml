name: Hourly Live Data Scheduler

permissions:
  contents: write

on:
  schedule:
    - cron: "0 * * * *"     # every hour
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"   # STABLE VERSION (3.14 DOES NOT EXIST)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sqlalchemy pymysql

      # -----------------------------
      # RUN LIVE DATA FETCHING
      # -----------------------------
      - name: Run full fetch scheduler
        run: python full_fetch_scheduler.py

      # -----------------------------
      # RUN PREPROCESSING SCHEDULER
      # (Runs scripts inside /preprocessing folder)
      # -----------------------------
      - name: Run preprocessing scheduler
        run: python processing_scheduler.py

      # -----------------------------
      # COMMIT + PUSH NEW DATA FILES
      # -----------------------------
      - name: Commit and push new data files
        env:
          GITHUB_TOKEN: ${{ github.token }}
          REPO: ${{ github.repository }}
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions[bot]"

          # ADD all data & processed files
          git add data/*.csv || true
          git add *.csv || true
          git add preprocessing/*.csv || true

          git commit -m "Hourly auto-update from scheduler" || echo "No changes to commit"

          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${REPO}.git
          git push origin HEAD:main
