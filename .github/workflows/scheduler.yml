name: Hourly Live Data Scheduler

on:
  schedule:
    - cron: "0 * * * *"  # runs every hour
  workflow_dispatch:     # allow manual trigger

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: '${{ secrets.DATABASE_URL }}'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # needed for git push

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"      # 3.14 does NOT exist

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests sqlalchemy pymysql

      - name: Run live scheduler
        run: |
          python Pipeline/scheduler_runner.py

      - name: Commit and push new data files
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add data/
          git commit -m "Hourly auto-update from scheduler" || echo "No changes to commit"
          git push
